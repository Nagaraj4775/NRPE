---

# Name of the running daemon
nrpe_daemon_name: nrpe

# Path of NRPE directrory
nrpe_nagios_path: /usr/lib64/nagios

# Path of NRPE configuration
nrpe_etc_path: /etc/nrpe.d

# NRPE Dependencies
nrpe_depencencies:
 - perl-Monitoring-Plugin
 - perl-App-cpanminus
 - perl-JSON

# Optional dependencies
nrpe_optional_depencencies:
 - { package: postgresql, enabled: "{{ nrpe_postgres_enabled }} " }
